<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>PixelClash - Particle Tower Defense</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üè∞</text></svg>">
    <!-- Pico CSS - minimal dark mode -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <style>
        :root {
            --pico-font-family: 'Courier New', monospace;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
            color: var(--pico-primary);
        }

        #game-container {
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            border: 2px solid var(--pico-muted-border-color);
        }

        #game-container canvas {
            display: block;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: var(--pico-primary);
        }

        #instructions {
            margin-top: 1rem;
            font-size: 0.85rem;
            color: var(--pico-muted-color);
            text-align: center;
        }

        #instructions kbd {
            background: var(--pico-card-background-color);
            border: 1px solid var(--pico-muted-border-color);
            border-radius: 4px;
            padding: 0.1rem 0.4rem;
            margin: 0 0.1rem;
        }

        #stats-bar {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 0.5rem;
            font-size: 0.75rem;
            font-family: 'Courier New', monospace;
            color: var(--pico-muted-color);
        }

        #stats-bar span {
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
        }

        #stats-bar .stat-value {
            color: var(--pico-primary);
            min-width: 2.5rem;
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>üè∞ PixelClash</h1>
    <div id="stats-bar">
        <span>FPS: <span id="fps-display" class="stat-value">--</span></span>
        <span>Entities: <span id="entity-display" class="stat-value">--</span></span>
    </div>
    <div id="game-container">
        <div id="loading">Loading...</div>
    </div>
    <div id="instructions">
        <kbd>1-4</kbd> or <kbd>‚Üê</kbd><kbd>‚Üí</kbd> Select tower |
        <kbd>Click</kbd> Place / Select |
        <kbd>P</kbd> Pause |
        <kbd>Esc</kbd> Deselect
    </div>
    <script src="dist/bundle.js"></script>
    <script>
        // Hide loading when game starts
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loading = document.getElementById('loading');
                if (loading) loading.style.display = 'none';
            }, 500);
        });

        // FPS and entity counter
        (function() {
            const fpsDisplay = document.getElementById('fps-display');
            const entityDisplay = document.getElementById('entity-display');

            let frameCount = 0;
            let lastTime = performance.now();
            let fps = 0;

            function updateStats() {
                frameCount++;
                const now = performance.now();

                // Update FPS every 500ms
                if (now - lastTime >= 500) {
                    fps = Math.round(frameCount * 1000 / (now - lastTime));
                    frameCount = 0;
                    lastTime = now;
                    fpsDisplay.textContent = fps;
                }

                // Get entity count from Phaser game
                let entityCount = 0;
                if (window.Phaser && window.Phaser.GAMES && window.Phaser.GAMES.length > 0) {
                    const game = window.Phaser.GAMES[0];
                    const gameScene = game.scene.getScene('GameScene');
                    if (gameScene) {
                        const enemies = gameScene.enemies ? gameScene.enemies.getLength() : 0;
                        const projectiles = gameScene.projectiles ? gameScene.projectiles.getLength() : 0;
                        entityCount = enemies + projectiles;
                    }
                }
                entityDisplay.textContent = entityCount;

                requestAnimationFrame(updateStats);
            }

            // Start after game loads
            setTimeout(updateStats, 1000);
        })();
    </script>
</body>
</html>

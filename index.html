<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>PixelClash - Particle Tower Defense</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üè∞</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #111;
            font-family: 'Courier New', monospace;
            color: #fff;
            user-select: none;
        }

        #game-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #game-container canvas {
            display: block;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #4488ff;
        }

        #instructions {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 12px;
            color: #888;
            text-align: center;
            pointer-events: none;
        }

        #instructions strong {
            color: #4488ff;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="loading">Loading...</div>
    </div>
    <div id="instructions">
        <strong>[1-4]</strong> Select tower type |
        <strong>[Click]</strong> Place tower / Select |
        <strong>[Space]</strong> Start wave |
        <strong>[Esc]</strong> Deselect
    </div>
    <script src="dist/bundle.js"></script>
    <script>
        // Hide loading when game starts
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loading = document.getElementById('loading');
                if (loading) loading.style.display = 'none';
            }, 500);
        });
    </script>
</body>
</html>
